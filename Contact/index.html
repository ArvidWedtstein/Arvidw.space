	  <script>
		  document.getElementById("email").addEventListener("keyup", validate);
	function validate() {
	  const form = document.getElementById("form");
      const email = document.getElementById("email").value;
	  const pattern = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
	  
	  if(email.match(pattern)){
		  form.classList.add("valid");
		  form.classList.remove("invalid");
	  } else {
		  form.classList.add("invalid");
		  form.classList.remove("valid");
	  }
	  if(email == "") {
		  form.classList.remove("invalid");
		  form.classList.remove("valid");
	  }
	}
		  
	function countChar(val) {
        var len = val.value.length;
        if (len >= 400) {
          val.value = val.value.substring(0, 400);
		  $('#charNum').text(0 + "/400");
		  form.classList.add("invalid2");
		  form.classList.remove("valid2");
        } else {
		  form.classList.add("valid2");
		  form.classList.remove("invalid2");
          $('#charNum').text(400 - len + "/400");
        }
		if (len <= 0) {
			$('#charNum').text(400 + "/400");
		}

      };
	  </script>
